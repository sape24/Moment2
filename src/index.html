<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">

    <title>Startsida</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/main.js" type="module"></script>
</head>
<body>
    <header>
        <a href="index.html">
            <picture>
                 <source srcset="bilder/STD_Logo_final.png?as=avif" type="image/avif">
                 <source srcset="bilder/STD_Logo_final.png?as=webp" type="image/webp">
                 <source srcset="bilder/STD_Logo_final.png" type="image/png">
                 <img src="bilder/STD_Logo_final.png" alt="Logotyp">
            </picture>
         </a>   
        <nav class="desktopmenu"> <!--Desktopmenyn-->
            <ul>
                <li><a href="pictures.html">BILDER</a></li>
                <li><a href="information.html">INFORMATION</a></li>
            </ul>
        </nav> 
    
            <button class="menu-btn open" id="open-menu"> <!--Knapp för att toggle fram hamburgermenyn-->

                        <span class="bars"></span>
                        <span class="bars"></span>
                        <span class="bars"></span>
                    </span>
                    <span class="menu-text">Meny</span>
            </button>

                    <span class="bars cross1"></span>

                    <th id="coursecode">Kurskod</th>

            </tbody>
